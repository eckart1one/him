<ion-view view-title="{{fecha}}">
    <ion-content>
        <ion-list>
            <ion-radio ng-model="choice" ng-value="'inici'">Inicio Periodo</ion-radio>
            <ion-radio ng-model="choice" ng-value="'fin'">Fin Periodo</ion-radio>
            <ion-item class="item-toggle">
                 Relaciones Sexuales
                 <label class="toggle toggle-assertive">
                   <input type="checkbox">
                   <div class="track">
                     <div class="handle"></div>
                   </div>
                 </label>
            </ion-item>
            <ion-item class="item-icon-right" href="/#/tab/sintomas">
                Sintomas
                <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>
             <ion-item class="item-icon-right" href="/#/tab/anticonceptivo">
                Metodo Anticonseptivo
                <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
