<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-royal">

  <!-- Dashboard Tab -->
  <ion-tab icon-off="biblio" icon-on="biblio" href="#/tab/articulos">
    <ion-nav-view name="tab-articulos"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab icon-off="calendar" icon-on="calendar" href="#/tab/configuracion">
    <ion-nav-view name="tab-account"></ion-nav-view>


  </ion-tab>

    <!-- Chats Tab -->
  <ion-tab icon-off="chat" icon-on="chat" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

</ion-tabs>
