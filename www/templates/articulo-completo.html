<ion-view view-title="{{articulo.title}}">
    <ion-content class="padding">   
        <div class="list card">
            <div class="item item-body">
                <img class="full-image" ng-src="{{articulo.images[0].ruta}}">
                <p ng-bind-html="articulo.description"></p>
            </div>
        </div>
    </ion-content>
</ion-view>
