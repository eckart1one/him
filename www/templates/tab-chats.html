<ion-view view-title="Chats">
    <ion-content>    
        <div class="list card">
            <div class="item-input"> 
                <input type="text" ng-model="nota.titulo" placeholder="Titulo">
            </div>
            <div class="item-input">
                <textarea ng-model="nota.mensaje" placeholder="Mensaje">
                    {{nota.descripcion}}
                </textarea>
            </div>
        </div>
        <div class="list card">
            <button class="button button-block button-positive " ng-click="enviar()">Enviar Accesor</button>
        </div>
    </ion-content>
</ion-view>
