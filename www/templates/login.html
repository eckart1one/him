<ion-view title="Ingreso" id="page7" class=" ">
    <ion-content padding="true" class="has-header">
		<div class="row row-center">
      <img src="img/logo.png" class="center">
		</div>
		<div class="row row-center">
			<div class="col col-100">
				<div class="list">
					<label class="item item-input item-floating-label">
						<span class="input-label">Matrícula</span>
						<input type="number" ng-model="aut.matricula" placeholder="Matrícula">
					</label>
					<label class="item item-input item-floating-label">
						<span class="input-label">Contraseña</span>
						<input type="password" ng-model="aut.pass" placeholder="Contraseña">
					</label>
					<a ng-click="validar()" id="login-button3" class="button button-positive  button-block button-outline ">Ingresar</a>
				</div>
			</div>
		</div>
    </ion-content>
</ion-view>
